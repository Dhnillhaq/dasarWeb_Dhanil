<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel dalam Javascript</title>
    <script>
        // Membuat variabel
        var name = "Dhanil";
        var visitorCount = 50322;
        var isActive = true;

        // Menampilkan variabel variabel ke jendela dialog (Alert)
        alert("Selamat datang di "+name);

        // Menampilkan variabel variabel ke dalam HTML
        document.write("Nama Situs : "+name+"<br>");
        document.write("Jumlah Kunjungan : "+visitorCount+"<br>");
        document.write("Status Aktif: "+isActive +"<br>"); 
    </script>
</head>
<body>
    
</body>
</html>
