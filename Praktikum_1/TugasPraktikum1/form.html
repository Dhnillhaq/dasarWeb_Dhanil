<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tugas</title>
</head>

<body>
    <form action="../gambar.html">
        <fieldset style="border-radius:5px;">
            <legend>Data Mahasiswa</legend>
            Nama
            <input type="text" name="var1" value="Masukkan nama anda">
            <br><br>
            Email
            <input type="email" name="var2" value="Masukkan email anda">
            <br><br>
            Tanggal lahir
            <input type="date" name="var3">
            <br><br>
            Jenis Kelamin
            <select name="var4">
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
            <br><br>
            Alamat
            <br>
            <textarea name="var5" id="10" cols="90" rows="10"></textarea>
        </fieldset>
        <fieldset style="border-radius:5px;">
            <legend>Komentar</legend>
            Darimana Anda mengetahui buku ini?
            <select name="var6">
                <option value="Google">Google</option>
                <option value="Instagram">Instagram</option>
            </select>
            <br><br>
            Bagaimana Menurut anda terhadap buku ini?
            <br>
            <input type="radio" name="var7" id="var7"><label for="var7">Biasa</label>
            <input type="radio" name="var7" id="var8"><label for="var8">Bagus</label>
            <input type="radio" name="var7" id="var9"><label for="var9">Menarik</label>
            <br><br>
            Komentar Anda
            <br>
            <textarea name="var8" cols="35" rows="5"></textarea>
            <br>
            <input type="checkbox" id="checked" checked> <label for="checked">Kirim ke Email bila ada info terbaru</label>
        </fieldset>
        <br>
        <center>
            <input type="submit" name="" id="" value="Kirim">
        </center>
    </form>
</body>

</html>
