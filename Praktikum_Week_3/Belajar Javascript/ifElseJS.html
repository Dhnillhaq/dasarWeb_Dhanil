<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Masukkan password: ");

        if (password == "1234") {
            document.write("<h2>Selamat Datang!"+password+"</h2>");
        } else {
            document.write("<p>Password Salah</p>");
        }

        document.write("<p>Terima kasih sudah menggunakan aplikasi ini</p>");
    </script>
</body>
</html>
