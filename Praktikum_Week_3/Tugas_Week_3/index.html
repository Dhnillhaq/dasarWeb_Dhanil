<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Week 3</title>
</head>

<body>
    <form action="../hello_world.html">
        <label for="fName">First Name : </label><input type="text" id="fName" required><br>
        <label for="lName">Last Name : </label><input type="text" id="lName" required><br>
        <input type="submit" value="Submit" onclick="check()">

    </form>

    <script>
        let fName = document.getElementById("fName");
        let lName = document.getElementById("lName");
        function check() {
            if (fName.value == "") {
                alert("First Name can't be empty");
                fName.focus();
                return false;
            } else if (lName.value == "") {
                window.alert("Last Name can't be empty");
                return false;
            }
        }
    </script>
</body>

</html>
